	<script>
	function daynight(){
		if(document.getElementByID("backcolor").value=="night"){
			document.getElementByID("backcolor").value="day";
			alert("변경");
		}
		else if(document.getElementByID("backcolor").value=="day"){
			document.getElementByID("backcolor").value="night";
		}
		else {
			alert("오류");
		}
	}
