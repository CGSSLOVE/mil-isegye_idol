	var songlist =['LOCKDOWN','KIDDING','ANOTHERWORLD','REWIND','RE:WIND','WINTERSPRING','OVER','SUPERHERO','BUTYOUWANTMORE','ISEGYEIDOLCYPHER','리와인드','겨울봄','키딩','락다운','어나더월드',

	function check(e){
		var scp1=e.value;	
		if (scp1==""){
			alert("값이 입력되지 않았습니다.");
			return;
		}
		var str=scp1.replace(/\s/gi,'').toUpperCase();
		if(songlist.findIndex(index=>index==str)>-1){
			alert(scp1+"(은/는) 이세계 아이돌의 노래가 맞습니다.");
		}
		else{
			alert(scp1+"(은/는) 이세계 아이돌의 노래가 아닙니다.");
		}
	}

	function daynight(e){
		var va1=e.value;
		var sector =document.querySelector('body').style;
		if(va1=="night"){
			e.value="day";
			sector.backgroundColor="black";
			sector.color="white";
			for(n=0;n<3;n++){
				document.querySelectorAll('.li1')[n].style.color="white";
			}
		}
		else if(va1=="day"){
			e.value="night";
			sector.backgroundColor="white";
			sector.color="black";
			for(n=0;n<3;n++){
				document.querySelectorAll('.li1')[n].style.color="black";
			}	
		}
		else {
			alert("오류");
		}
	}
	function ex(e){
