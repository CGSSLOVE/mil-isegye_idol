<!DOCTYPE html>
<html>
<head>
	<title>이세계 아이돌</title>
	<meta charset="utf-8">
	<script>
		function daynight(e){
		var va1=e.value;
		var sector =document.querySelector('body').style;
		if(va1=="night"){
			e.value="day";
			sector.backgroundColor="black";
			sector.color="white";
			for(n=0;n<3;n++){
				document.querySelectorAll('.li1')[n].style.color="white";
			}
		}
		else if(va1=="day"){
			e.value="night";
			sector.backgroundColor="white";
			sector.color="black";
			for(n=0;n<3;n++){
				document.querySelectorAll('.li1')[n].style.color="black";
			}	
		}
		else {
			alert("오류");
		}
		}
	</script>
</head>
<body>	
	<input type="button" id="backcolor" value="night" onclick="daynight(this)"/>
	<h1 style= "background-color:#e9497c;">

	<p>
		<strong>이세계아이돌</strong>은 2021년 12월 17일에 데뷔한 왁 엔터테인먼트 소속의 6인조 버츄얼 걸그룹이다.<br>
		前 트위치 스트리머이자 現 아프리카TV BJ인 우왁굳이 기획한 프로젝트를 통해서 결성되었으며 디지털 싱글 앨범 <u>RE : WIND</u>를 발매하며 정식으로 데뷔하였다.
